<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:prime="http://primefaces.org/ui"
>
  <h:head />
  <h:body>
    <h:form>
      <h:messages />
      <h:outputText id="infotextID"
        value="#{securityDemoBean.firstName} #{securityDemoBean.lastName}, it seems you are not a hacker. At least AngularFaces couldn't detect your malicious intent."></h:outputText>
      <h:panelGrid columns="2" border="0" id="panelID">
        <prime:outputLabel value="first name" />
        <prime:inputText value="#{securityDemoBean.firstName}" />
        <prime:outputLabel value="last name" />
        <prime:inputText value="#{securityDemoBean.lastName}" />
      </h:panelGrid>
      <prime:commandButton value="test" action="#{securityDemoBean.showErrors}" update="@form" />
    </h:form>
  </h:body>
</f:view>
