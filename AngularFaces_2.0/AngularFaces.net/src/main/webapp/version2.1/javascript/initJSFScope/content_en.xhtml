     <b:panel title="afSendNGSyncToServer" look="primary">
          <h1>initJSFScope (Javascript function)</h1>
          <p>Every JSF view generated by AngularFaces contains this methods. Make sure you call this function in your AngularJS controller
          to synchronize the JSF back-end model with the AngularJS model:</p>
<b:well>
<script type="syntaxhighlighter" class="brush: js; toolbar: false;first-line: 0">
<![CDATA[
var app = angular.module('LabelDemo', [ "angularfaces" ]).controller(
		'LabelDemoController', function($scope) {
  // This initializes the Angular Model with the values of the JSF bean attributes
  initJSFScope($scope);
  // put your business logic here
  });
]]></script>
</b:well>
