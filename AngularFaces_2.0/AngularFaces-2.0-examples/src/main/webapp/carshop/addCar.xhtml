<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough">

<br />
	<div style="font-weight:bold;font-size:125%;padding-top:10px;">
		<translate value="Tell us which car you want to sell:" />
	</div>
	<h:panelGrid columns="3" style="border: 0px" >
		<input value="{{newCarBean.brand}}" />
		<input value="{{newCarBean.type}}" />
		<input value="{{newCarBean.price}}" />
		<input value="{{newCarBean.mileage}}" />
		<input value="{{newCarBean.color}}" />
		<input value="{{newCarBean.year}}" />
		<input value="{{newCarBean.fuel}}" />
	</h:panelGrid>
	<div style="font-weight:bold;font-size:125%;padding-top:10px;">
		<translate value="Who are you?" />
	</div>
	<h:panelGrid columns="3" style="border: 0px;">
		<input value="{{customerBean.lastName}}" />
     	<input value="{{customerBean.firstName}}" />  
		<input value="{{customerBean.dateOfBirth}}" />
		<h:outputLabel class="af-label" for="mailID" value="mail address" />
		<input id="mailID" value="{{customerBean.emailAddress}}" />
		<label jsf:for="termsID" class="af-label">I've read the small print</label>
		<input id="termsID" value="{{customerBean.iAgreeToTheTermsAndConditions}}" />
		<h:message id="m4" for="addFirstName" style="color:red"/>
		
	</h:panelGrid>
	<div style="font-weight:bold;font-size:125%;padding-top:10px;">
		<translate
			value="Please confirm you are a human by answering this simple question:" />
	</div>
	<h:panelGrid columns="3" style="border: 0px;">
		<h:outputLabel for="captchaField"
			value="{{customerBean.captchaQuestion}}" />
		<input id="captchaField" value="{{customerBean.captcha}}" />
	</h:panelGrid>
	<button class="carFilterButton"
		jsf:action="#{newCarBean.addCar(car)}">Sell this car!</button>

</ui:composition>
