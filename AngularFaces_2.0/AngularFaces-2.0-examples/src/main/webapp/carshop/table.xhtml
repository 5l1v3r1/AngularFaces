<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:prime="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
		<meta name="viewport" content="width=device-width"></meta>
		<title>AngularFaces 2.0 Car Shop</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="css/ng-table.css"></link>
		<style type="text/css">
.header {
	background-color: #ccc;
}

.ng-table-responsive {
	border: 1px solid;
	border-color: #ddd;
}

.carFilterBox {
	border: 5px solid #c4c4c4;
	height: 70px;
	padding: 10px;
}

.carFilterCriterium {
	font-weight: normal;
	border: 10px;
	padding-right: 15px;
}

.carFilterButton {
	background-color: #ff7400;
	float: right;
	border-color: #ff7400;
	border-radius: 5px
}
</style>
		<script src="ng-table.js"></script>
		<script data-require="ng-table-export@0.1.0" data-semver="0.1.0"
			src="http://bazalt-cms.com/assets/ng-table-export/0.1.0/ng-table-export.js"></script>
	</h:head>
	<h:body ng-app="CarShop" ng-controller="CarShopController"
		angularJSFile="table.js" id="angular" style="padding-left:10px">
		<form id="myForm" style="width: 1000px">
			<h2>
				<translate value="Welcome to the AngularFaces 2.0 car shop!" />
			</h2>
			<i18n value="Europe's most angular car shop..." />
			<br /> <br />
			<ngsync value="{{filterBean.counter}}" direction="serverToClient" />
			<div class="carFilterBox" style="">
				<span style="width: 100%; font-weight: bold">Your selection:</span>
				<div style="display: table">
					<div style="display: table-row">
						<div style="display: table-cell"
							class="{{showIfSet(filterBean.brand)}}">
							<label class="carFilterCriterium"
								jsf:value="{{filterBean.brand}}" addLabel="false"
								addMessage="false" jsf:disabled="true" /> <a
								jsf:outcome="index.jsf"><img
								style="position: relative; left: -13px" src="close2.png" /></a>
						</div>
						<div style="display: table-cell"
							class="{{showIfSet(filterBean.type)}}">
							<label class="carFilterCriterium" jsf:value="{{filterBean.type}}"
								addLabel="false" addMessage="false" jsf:disabled="true" /> <a
								jsf:outcome="index.jsf"><img
								style="position: relative; left: -13px" src="close2.png" /></a>
						</div>
						<div style="display: table-cell"
							class="{{showIfSet(filterBean.price)}}">
							<label class="carFilterCriterium"
								jsf:value="{{filterBean.price}}" addLabel="false"
								addMessage="false" jsf:disabled="true" /> <a
								jsf:outcome="index.jsf"><img
								style="position: relative; left: -13px" src="close2.png" /></a>
						</div>
						<div style="display: table-cell"
							class="{{showIfSet(filterBean.mileage)}}">
							<label class="carFilterCriterium"
								jsf:value="{{filterBean.mileage}}" addLabel="false"
								addMessage="false" jsf:disabled="true" /> <a
								jsf:outcome="index.jsf"><img
								style="position: relative; left: -13px" src="close2.png" /></a>
						</div>
						<div style="display: table-cell"
							class="{{showIfSet(filterBean.fuel)}}">
							<label class="carFilterCriterium" jsf:value="{{filterBean.fuel}}"
								addLabel="false" addMessage="false" jsf:disabled="true" /> <a
								jsf:outcome="index.jsf"><img
								style="position: relative; left: -13px" src="close2.png" /></a>
						</div>
						<div style="display: table-cell"
							class="{{showIfSet(filterBean.color)}}">
							<label class="carFilterCriterium"
								jsf:value="{{filterBean.color}}" addLabel="false"
								addMessage="false" jsf:disabled="true" /> <a
								jsf:outcome="index.jsf"><img
								style="position: relative; left: -13px" src="close2.png" /></a>
						</div>
						<div style="display: table-cell"
							class="{{showIfSet(filterBean.year)}}">
							<label class="carFilterCriterium" jsf:value="{{filterBean.yearText}}"
								addLabel="false" addMessage="false" jsf:disabled="true" /> <a
								jsf:outcome="index.jsf"><img
								style="position: relative; left: -13px" src="close2.png" /></a>
						</div>
					</div>
				</div>
			</div>
			<prime:dataTable value="{{carPool.selectedCars}}" var="car"
				paginator="true" rows="10">
				<prime:column headerText="brand">#{car.brand}</prime:column>
				<prime:column headerText="type">#{car.type}</prime:column>
				<prime:column headerText="year">#{car.year}</prime:column>
				<prime:column headerText="color">#{car.color}</prime:column>
				<prime:column headerText="mileage">#{car.mileage} km</prime:column>
				<prime:column headerText="price">â‚¬#{car.price}</prime:column>
				<prime:column headerText="fuel">#{car.fuel}</prime:column>
			</prime:dataTable>
			<prime:messages globalOnly="false" />

		</form>
	</h:body>
</f:view>
