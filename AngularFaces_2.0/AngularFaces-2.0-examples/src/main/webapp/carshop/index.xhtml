<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
	<!-- tab element found at http://blog.hfarazm.com/tabs-in-angularjs/ -->
		<h:outputScript library="javax.faces" name="jsf.js" />
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
		<meta name="viewport" content="width=device-width"></meta>
		<title>AngularFaces 2.0 car dealer</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="css/index.css"></link>
	</h:head>
	<h:body ng-app="CarShop" ng-controller="CarShopController" id="angular"
		style="padding-left:10px" angularJSFile="index.js">
		<div id="wrapper">
			<header class="header header-fixed">
				<section class="navbar navbar-inverse docs-navbar-primary">
					<div class="container">
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 header-branding">
								<h2>
									<translate value="Welcome to the AngularFaces 2.0 car dealer!" />
								</h2>
								<i18n value="Europe's most angular car dealer..." />
							</div>
							<div class="col-md-2"></div>
							
						</div>
					</div>
				</section>
			</header>
		</div>
		<section role="main" class="container main-body">
			<div class="main-grid main-body-grid" >
				<div class="col-md-8">
					<ul class="tab" ng-init="tab = 1">
						<li class="tab" ng-class="{active:tab===1}"><a class="tab"
							ng-click="tab = 1">Looking for a car?</a></li>
						<li class="tab" ng-class="{active:tab===2}"><a class="tab"
							ng-click="tab = 2">Want to sell your car?</a></li>
						<br />
						<br />
						<div ng-show="tab === 1" style="height:500px;width:700px">
							<ui:include src="filter.xhtml"></ui:include>
						</div>
						<div ng-show="tab === 2" style="height:500px;width:700px">
							<ui:include src="addCar.xhtml"></ui:include>
						</div>
					</ul>
				</div>
			</div>
		</section>

		<footer class="footer"
			style="position: fixed; bottom: 0px; width: 100%; background-color: #000; padding: 10px; color: #777">
			<span class="col-md-2"></span>
			<span class="col-md-8"><br><translate value="Legal notes:" /> 
			</br>
			<br><translate value="(C) Stephan Rauh 2014, http://www.beyondjava.net" /></br>
			<br><translate value="The page runs on AngularFaces 2.1." /> 
			</br><br><translate value="The tab element is an adapted version of the one described
					at http://blog.hfarazm.com/tabs-in-angularjs/" />
			</br></span>
			<span class="col-md-2"></span>
		</footer>


	</h:body>
</f:view>
