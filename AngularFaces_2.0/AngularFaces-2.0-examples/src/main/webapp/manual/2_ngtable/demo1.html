<body ng-app="main">
<h1>Table with pagination</h1>

<div ng-controller="AngularFacesExamples">

    <p><strong>Page:</strong> {{tableParams.page()}}
    <p><strong>Count per page:</strong> {{tableParams.count()}}


        <table ng-table="tableParams" class="table ng-table-responsive" style="width:600px;border: 1px solid; border-color:#ddd;">
            <tr ng-repeat="user in $data">
                <td data-title="'Name'" sortable="'name'">
                    {{user.name}}
                </td>
                <td data-title="'Age'" sortable="'age'">
                    {{user.age}}
                </td>
            </tr>
        </table>

        <script type="text/javascript" src="main.js">
        </script>

</div>


    </body>
</html>
