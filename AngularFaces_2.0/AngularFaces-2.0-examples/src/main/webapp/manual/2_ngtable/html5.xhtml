<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
		<meta name="viewport" content="width=device-width"></meta>

		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
		<link rel="stylesheet" href="css/ng-table.css"></link>
		<style type="text/css">
			.header { background-color: #ccc; }
			.ng-table-responsive { border: 1px solid; border-color: #ddd; };
		</style>
		<script src="ng-table.js"></script>
	    <script data-require="ng-table-export@0.1.0" data-semver="0.1.0" src="http://bazalt-cms.com/assets/ng-table-export/0.1.0/ng-table-export.js"></script>
	</h:head>
	<h:body ng-app="CarShop" ng-controller="CarShopController" id="angular">
		<form id="myForm" style="width:600px">
			<h2>Welcome to AngularFaces 2.0!</h2>
	   		Based firmly in the future...<br />

			<table ng-table="tableParams" value="{{carPool.carPool}}" export-csv="csv"
				show-filter="true" class="table ng-table-responsive"
				>
				<tr ng-repeat="car in $data">
					<td data-title="'Brand'" sortable="'brand'" filter="{ 'brand': 'watermark' }">{{car.brand}}</td>
					<td data-title="'Type'"  sortable="'type'"  filter="{ 'type': 'watermark' }"> {{car.type}} </td>
					<td data-title="'Year'"  sortable="'year'"  filter="{ 'year': 'number' }">    {{car.year}} </td>
					<td data-title="'Color'" sortable="'color'" filter="{ 'color': 'watermark' }">{{car.color}}</td>
				</tr>
			</table>
	    	<a class="btn btn-primary" ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="fleet_of_cars.csv">Export to CSV</a>
	
	
	<a target="#" href="http://bazalt-cms.com/ng-table/">ngtable</a>
			<script type="text/javascript" src="main.js"></script>
			<script type="text/ng-template" id="ng-table/filters/watermark.html">
				<input type="text" name="{{column.filterName}}" ng-model="params.filter()[name]" ng-if="filter=='watermark'" class="input-filter form-control" placeholder="type to filter {{name}}"/>
			</script>
			<script type="text/ng-template" id="ng-table/filters/number.html">
				<input type="number" name="{{column.filterName}}" ng-model="params.filter()[name]" ng-if="filter=='number'" class="input-filter form-control" placeholder="type to filter {{name}}"/>
			</script>
		</form>
	</h:body>
</f:view>
