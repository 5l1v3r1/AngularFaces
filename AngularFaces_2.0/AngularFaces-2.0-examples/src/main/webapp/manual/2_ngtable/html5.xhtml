<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width"></meta>

        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<script
			src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
        <script src="ng-table.min.js"></script>
        <link rel="stylesheet" href="ng-table.min.css"></link>
        <style type="text/css">
	        .header {background-color:#ccc;}
        </style>
	</h:head>
	<h:body ng-app="AngularFacesExamples" ng-controller="MyCtrl" id="angular">
		<h:form id="myForm" style="width:600px">
			<h2>Welcome to AngularFaces 2.0!</h2>
    		Based firmly in the future...<br />
			<h3>Table with pagination (powered by <a target="#" href="http://bazalt-cms.com/ng-table/">ngtable</a>)</h3>
			
			    <p><strong>Page:</strong> {{tableParams.page()}}
			    <strong>Count per page:</strong> {{tableParams.count()}}</p>
			
			        <table ng-table="tableParams" value="{{carPool.carPool}}" class="table ng-table-responsive" style="border: 1px solid; border-color:#ddd;">
			            <tr ng-repeat="car in $data">
			                <td data-title="'Brand'" sortable="'brand'">
			                    {{car.brand}}
			                </td>
			                <td data-title="'Type'" sortable="'type'">
			                    {{car.type}}
			                </td>
			            </tr>
			        </table>

			        <script type="text/javascript" src="main.js">
			        </script>
			
		</h:form>
	</h:body>
</f:view>
