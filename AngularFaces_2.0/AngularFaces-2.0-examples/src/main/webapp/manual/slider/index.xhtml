	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pui="http://beyondjava.net/kendoFaces">
	<h:head>
		<link href="../../kendo/styles/kendo.common.min.css" rel="stylesheet" />
		<link href="../../kendo/styles/kendo.default.min.css" rel="stylesheet" />
		<script src="../../kendo/js/jquery.min.js"></script>

	<pui:body ng-app="KendoDemos" ng-controller="MyCtrl">
		<h2>Welcome to AngularFaces 2.0 (Kendo style)!</h2>
    	Based firmly in the future...
    
    	<pui:grid style="width:300px" columns="2" showlabels="false">
			<pui:panel header="What is it?">
		    	A pui:slider is a graphical widget to input or visualize integer values.
		    </pui:panel>
			<pui:panel header="How to use it?">
				One or two source codes.
			</pui:panel>
			<pui:panel header="How to configure it?" colspan="2">
				pui:inputText has these properties:
				<ul>
				<li>label</li>
				<li>value</li>
				<li>ng-model</li>
				<li>style</li>
				<li>styleClass</li>
				</ul>
		    </pui:panel>
		</pui:grid>
	</pui:body>
