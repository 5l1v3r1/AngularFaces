<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pui="http://beyondjava.net/kendoFaces"
	xmlns:prime="http://primefaces.org/ui">
	<h:head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		<script
			src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
	</h:head>
	<h:body ng-app="KendoDemos" ng-controller="MyCtrl" id="angular">
		<h:form>
			<h2>Welcome to AngularFaces 2.0!</h2>
    		Based firmly in the future...
    		<h:panelGroup colspan="2" header=".{calculatorBean.headerText}"
				style=".{calculatorBean.gridStyle}">
				This demo uses the new JSF 2.2 HTML5 style to define the components.
				<h:panelGrid columns="2">
					<prime:inputText value="#{calculatorBean.number1}"
						label="number1" />
					<prime:inputText value="#{calculatorBean.number2}" />
					<prime:inputText value="#{calculatorBean.result}"
						label="#{calculatorBean.resultCapture}" />
					<prime:inputText value="#{calculatorBean.serverSideResult}" />
					<prime:inputText value="#{calculatorBean.randomNumberFromServer}" />
					<h:commandButton value="Add on server (via AJAX)"
						action="#{calculatorBean.add}">
						<f:ajax render="angular" execute="@form" />

					</h:commandButton>
					<h:commandButton value="Add on server (without AJAX)"
						action="#{calculatorBean.add}" />
					<prime:commandButton value="Add on server (via AJAX)"
						action="#{calculatorBean.add}" update="@angular" process="@form" />
					<prime:commandButton value="Add on server (without AJAX)"
						action="#{calculatorBean.add}" ajax="false" />
				</h:panelGrid>
				<h:messages globalOnly="false" />
			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
