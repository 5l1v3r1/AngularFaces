<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ac="http://beyondjava.net/angularFacesCore">

<h:head> </h:head>
<h:body >
  <ui:composition template="../../menu/index.xhtml">
    <ui:define name="content">
       <div id="angular">
	      <h:form id="myForm" ng-app="AngularFacesExamples" ng-controller="MyCtrl">
	        <section>
	          <b:tabView>
	            <b:tab title="live demo">
					<h2>Welcome to AngularFaces 2.1!</h2>
		    		Based firmly in the future...<br />
		    		<hr />
		    		<h:panelGroup colspan="2" header="{{calculatorBean.headerText}}">
						<br />
						This demo uses the new JSF 2.2 HTML5 style to define the components.
						<h:panelGrid columns="3">
							<input jsf:value="{{calculatorBean.number1}}" />
							<input type="number" jsf:value="{{calculatorBean.number2}}" />
							<input type="number" jsf:value="{{calculatorBean.result}}"
								label="#{calculatorBean.resultCaption}" />
							<input type="number"
								jsf:value="{{calculatorBean.serverSideResult}}" />
							<input type="number"
								jsf:value="{{calculatorBean.randomNumberFromServer}}" />
							<button jsf:action="#{calculatorBean.add}">Add on server (AF AJAX)
								<f:ajax render="angular" execute="@form" />
							</button>
							<button jsf:action="#{calculatorBean.add}">Add on server (JSF AJAX)
								<f:ajax render="myForm" execute="@form" />
							</button>
							<button jsf:action="#{calculatorBean.add}">Add on server (without AJAX)
							</button>
  						  </h:panelGrid>
						<h:messages globalOnly="false" />
					</h:panelGroup>
	           </b:tab>
	            <b:tab title="JSF markup">
<script type="syntaxhighlighter" class="brush: xml; toolbar: false;first-line: 0">
<![CDATA[
					<h2>Welcome to AngularFaces 2.1!</h2>
		    		Based firmly in the future...<br />
		    		<hr />
		    		<h:panelGroup colspan="2" header="{{calculatorBean.headerText}}">
						<br />
						This demo uses the new JSF 2.2 HTML5 style to define the components.
						<h:panelGrid columns="3">
							<input jsf:value="{{calculatorBean.number1}}" />
							<input type="number" jsf:value="{{calculatorBean.number2}}" />
							<input type="number" jsf:value="{{calculatorBean.result}}"
								label="&num;{calculatorBean.resultCaption}" />
							<input type="number"
								jsf:value="{{calculatorBean.serverSideResult}}" />
							<input type="number"
								jsf:value="{{calculatorBean.randomNumberFromServer}}" />
							<button jsf:action="&num;{calculatorBean.add}">Add on server (AF AJAX)
								<f:ajax render="angular" execute="@form" />
							</button>
							<button jsf:action="&num;{calculatorBean.add}">Add on server (JSF AJAX)
								<f:ajax render="myForm" execute="@form" />
							</button>
							<button jsf:action="&num;{calculatorBean.add}">Add on server (without AJAX)
							</button>
  						  </h:panelGrid>
						<h:messages globalOnly="false" />
					</h:panelGroup>
]]>
</script>

	           </b:tab>
	        </b:tabView>
	        </section>
	        <br />
	        <h:messages />
	      </h:form>
	    </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
