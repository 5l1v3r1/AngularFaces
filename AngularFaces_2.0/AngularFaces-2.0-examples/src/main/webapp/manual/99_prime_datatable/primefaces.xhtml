<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:prime="http://primefaces.org/ui">
	<h:head />
	<h:body ng-app="AngularFacesExamples" ng-controller="MyCtrl" id="angular">
		<h:form id="myForm">
			<h2><h:outputText value="Welcome to AngularFaces 2.0!" /></h2>
    		<h:outputText value="Based firmly in the future..."/><br />
			<prime:panel colspan="1" header="PrimeFaces data table meets AngularFaces">
				<prime:dataTable ngvalue="{{carPool.carPool}}" var="car" paginator="true" rows="10">
					<prime:column headerText="brand">#{car.brand}</prime:column>
					<prime:column headerText="type">#{car.type}</prime:column>
					<prime:column headerText="year">#{car.year}</prime:column>
					<prime:column headerText="color">#{car.color}</prime:column>
				</prime:dataTable>
				<prime:messages globalOnly="false" />
			</prime:panel>
		</h:form>
	</h:body>
</f:view>
