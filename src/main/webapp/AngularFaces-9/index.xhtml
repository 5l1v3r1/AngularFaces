<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:a="http://beyondjava.net/angularFaces" xmlns:prime="http://primefaces.org/ui"
  >
  <h:head />
  <a:body ng-app="mandelbrotApp" ng-controller="mandelbrotController">
    <h:form ng:name="myForm">
      <a:secure checkedBy="de.beyondjava.security.SQLInjectionFilter" />
      <prime:focus minSeverity="error" />
      <prime:messages />
      <a:inputText value="#{securityDemoBean.firstName}" />
      <a:inputText value="#{securityDemoBean.lastName}" />
      <prime:commandButton value="test" action="#{securityDemoBean.showErrors}" />
    </h:form>
  </a:body>
</f:view>
