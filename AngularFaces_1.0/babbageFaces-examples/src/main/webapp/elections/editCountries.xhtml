<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:prime="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
>
<body>
  <ui:composition>
    <h:form >
      <h:messages />
      Edit countries
      <prime:dataTable value="#{electionController.countries}" var="country">
      <prime:column headerText="Country"><prime:inputText value="#{country.name}"></prime:inputText>
      </prime:column>
      <prime:column><prime:commandButton value="save"></prime:commandButton>
      </prime:column>
      <prime:column><prime:commandButton value="edit parties" actionListener="#{partyEditorController.editPartiesAction(country)}"
      update="@all"></prime:commandButton>
      </prime:column>
      </prime:dataTable>
    </h:form>
  </ui:composition>
</body>
</html>
