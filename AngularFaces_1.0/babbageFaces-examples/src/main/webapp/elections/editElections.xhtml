<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<h:form>
			<h:messages />
			<h3>Select a country to edit an election</h3>
			<prime:panel id="selectPartyPanelID">
				<prime:outputLabel value="Country:" for="@next" />
				<prime:selectOneMenu
					value="#{electionEditorController.selectedCountry}"
					converter="CountryConverter">
					<f:selectItem itemLabel="" itemValue="#{null}" />
					<f:selectItems value="#{electionEditorController.countries}"
						var="country" itemLabel="#{country.name}" itemValue="#{country}" />
					<prime:ajax listener="#{electionEditorController.selectCountry()}"
						update="@all" />
				</prime:selectOneMenu>
			</prime:panel>
			<prime:panel
				rendered="#{electionEditorController.selectedCountry!=null}">
        
				<prime:dataTable paginator="true" rows="5" id="tableID"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
					value="#{electionEditorController.selectedCountry.elections}"
					var="election"
          
					style="width:770px; #{electionEditorController.electionTableVisible()}">
					<prime:column headerText="year">
		              #{election.year}
        		    </prime:column>
					<prime:column headerText="#{electionEditorController.selectedCountry.getParty(0)}" rendered="#{electionEditorController.selectedCountry.parties.size()>=1}">
		              #{election.getResult(0)}
        		    </prime:column>
					<prime:column headerText="#{electionEditorController.selectedCountry.getParty(1)}" rendered="#{electionEditorController.selectedCountry.parties.size()>=2}">
		              #{election.getResult(1)}
        		    </prime:column>
					<prime:column headerText="#{electionEditorController.selectedCountry.getParty(2)}" rendered="#{electionEditorController.selectedCountry.parties.size()>=3}">
		              #{election.getResult(2)}
        		    </prime:column>
					<prime:column headerText="#{electionEditorController.selectedCountry.getParty(3)}" rendered="#{electionEditorController.selectedCountry.parties.size()>=4}">
		              #{election.getResult(3)}
        		    </prime:column>
					<prime:column headerText="#{electionEditorController.selectedCountry.getParty(4)}" rendered="#{electionEditorController.selectedCountry.parties.size()>=5}">
		              #{election.getResult(4)}
        		    </prime:column>
					<prime:column headerText="#{electionEditorController.selectedCountry.getParty(5)}" rendered="#{electionEditorController.selectedCountry.parties.size()>=6}">
		              #{election.getResult(5)}
        		    </prime:column>
					<prime:column headerText="#{electionEditorController.selectedCountry.getParty(6)}" rendered="#{electionEditorController.selectedCountry.parties.size()>=7}">
		              #{election.getResult(6)}
        		    </prime:column>
					<prime:column>
						<prime:commandButton value="edit" icon="ui-icon-pencil"
							actionListener="#{electionEditorController.editElectionAction(election)}"
							update="@all" />
					</prime:column>
          <prime:column>
              <prime:commandButton value="chart" actionListener="#{singleElectionChartController.showElection(election)}"
              update="@all" />
          </prime:column>
          
				</prime:dataTable>
			</prime:panel>

		</h:form>
	</ui:composition>
</body>
</html>
