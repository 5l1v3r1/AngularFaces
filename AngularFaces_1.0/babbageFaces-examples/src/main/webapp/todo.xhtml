<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<style>
td {
	vertical-align: top;
}
</style>
		<prime:tabView activeIndex="#{menuController.activeTabIndex}">
			<prime:tab title="PrimeFaces 5.0">
				<ui:include src="segunda.xhtml">
				</ui:include>
			</prime:tab>
			<prime:tab title="Mojarra without IDs">
				<ui:include src="cinco.xhtml">
				</ui:include>
			</prime:tab>
			<prime:tab title="Mojarra with IDs">
				<ui:include src="seis.xhtml">
				</ui:include>
			</prime:tab>
			<prime:tab title="Election chart example">
				<prime:panel id="wrongResponseWorkaroundID">
					<ui:include src="elections/embedded.xhtml">
					</ui:include>
				</prime:panel>
			</prime:tab>
			<prime:ajax event="tabChange"
				listener="#{menuController.onTabChange}" />
		</prime:tabView>
	</ui:composition>
</body>
</html>
