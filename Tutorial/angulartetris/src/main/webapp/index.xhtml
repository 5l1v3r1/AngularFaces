<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>AngularFaces 2.0 Tetris demo</title>
		<link type="text/css" rel="stylesheet" href="angulartetris.css" />
		<script type="text/javascript" src="tetromino.js" />
		<script type="text/javascript" src="gameController.js" />
	</h:head>
	<h:body style="width:1000px" ng-controller="AngularTetrisController"
		ng-app="AngularTetris">
		<h:form>
			<h3>AngularTetris</h3>
			<h:outputText value="{{grid.rows}}" rendered="false" />
			<h:panelGrid columns="4">
				<h:panelGroup>
					<div class="divTable">
						<div class="divRow" ng-repeat="r in grid.rows">
							<div class="divCell" ng-repeat="cell in r.cells"
								style="background-color: {{brickColor(cell.color)}}"></div>
						</div>
					</div>
				</h:panelGroup>
				<h:panelGroup>
					<div style="width: 50px;" />
				</h:panelGroup>
				<h:panelGroup>
					<h:panelGrid columns="3">
						<input type="number" jsf:value="{{settingsBean.numberOfColumns}}" />
						<input type="number" jsf:value="{{settingsBean.numberOfRows}}" />
						<input type="text" jsf:value="{{settingsBean.preview}}" />
						<input type="text" jsf:value="{{settingsBean.ignoreGravitiy}}" />
					</h:panelGrid>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
